<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Asset Control</title>

     <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="{% static 'materialize/css/materialize.min.css' %}"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>

    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">Asset Control !!!</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="{% url 'devices:create' %}">New</a></li>
                <li><a href="{% url 'devices:list' %}">List</a></li>
                <li><a href="collapsible.html">Types Manager</a></li>
            </ul>
        </div>
    </nav>

    <main class="container">
        {% block content %}
        {% endblock %}
    </main>



    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="{% static 'materialize/js/materialize.min.js'%}"></script>

    {% block scripts %}
    {% endblock %}

    <script>
        $(document).ready(function() {
            $('select').material_select();
            $('.modal').modal();
        });

    </script>
</body>
</html>
